<!-- 3. Write a javascript program find to second largest element in array.
let arr1 :- [3,12,10,8,7];
ans :-  10 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find to second largest element in array.</title>
</head>

<body>
    <script type="text/javascript">

        function secondLargest(arr) {


            let largest = arr[0];
            let secondLargest = arr[1];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > largest) {
                    secondLargest = largest;
                    largest = arr[i];
                } else if (arr[i] > secondLargest && arr[i] !== largest) {
                    secondLargest = arr[i];
                }
            }

            return secondLargest;
        }

        const arr = [3, 12, 10, 8, 7];
        console.log(secondLargest(arr)); 
    </script>
</body>

</html>
